<form>
                            <!-- Row 1 -->
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Date</label>
      <input type="date" class="form-control" id="inputEmail4" placeholder="">
    </div>

    <div class="form-group col-md-4">
      <label for="inputPassword4">Budget Year</label>
      <input type="number" class="form-control" id="inputPassword4" placeholder="">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Estimated Completion Date</label>
      <input type="date" class="form-control" id="inputPassword4" placeholder="">
    </div>
  </div>
                            <!-- Row 2 -->
<div class="form-row">
  <div class="form-group col-md-4">
    <label for="Department">Department</label>
    <input class = "deptInput "type="text" list="datalist">
    <datalist id="datalist">
        <option *ngFor="let x of dept" value = {{x.name}}></option>
    </datalist>
  </div>

  <div class="form-group col-md-4">
    <label for="inputAddress2">Division</label>
    <input type="text" class="form-control" id="Division" placeholder="">
  </div>
</div>

                            <!--Row 3  -->
  <div class="form-row" >
      <div class="form-group col-md-4">
          <label for="ScheduleType">Schedule Type</label>
          <input class = "deptInput "type="text" list="scheduleTypeList">
          <datalist id="scheduleTypeList">
              <option *ngFor="let x of _scheduleType" value ={{x.name}}></option>
          </datalist>
      </div>

    <div class="form-group col-md-4">
      <label for="Schedule">Schedule</label>
      <input class = "deptInput "type="text" list="scheduleList">
          <datalist id="scheduleList">
              <option *ngFor="let x of _schedule" value ={{x.name}}></option>
          </datalist>
    </div>

    <div class="form-group col-md-4">
        <label for="Item">Item</label>
        <input class = "deptInput "type="text" list="itemList">
          <datalist id="itemList">
              <option *ngFor="let x of _item" value ={{x.name}}></option>
          </datalist>
      </div>
  </div>
                            <!--Row 4-->

    <div class="form-row">
      <div class="form-group col-md-4">
          <label for="Organization">Organization</label>
          <input class = "deptInput "type="text" list="organizationList">
          <datalist id="organizationList">
              <option *ngFor="let x of _org" value ={{x.name}}></option>
          </datalist>
        </div>

    <div class="form-group col-md-4">
      <label for="Location">Location</label>
      <input class = "deptInput "type="text" list="locationList">
          <datalist id="locationList">
              <option *ngFor="let x of _location" value ={{x.name}}></option>
          </datalist>
    </div>
  </div>
                              <!--Row 5-->

  <div class="form-row">
      <div class="form-group col-md-4">
          <label for="CountySchoolDistrict">County School District</label>
          <input class = "deptInput "type="text" list="csdList">
          <datalist id="csdList">
              <option *ngFor="let x of _county" value ={{x.name}}></option>
          </datalist>
        </div>

    <div class="form-group col-md-4">
      <label for="PropertyTax">Property Tax</label>
      <input class = "deptInput "type="text" list="propertyTaxList">
          <datalist id="propertyTaxList">
              <option *ngFor="let x of _propertyTax" value ={{x}}></option>
          </datalist>
    </div>
  </div>
                                <!--Row 6-->

  <div class="form-row">
      <div class="form-group col-md-4">
          <label for="SubmittedByEmployee">Submitted By Employee</label>
          <input class = "deptInput "type="text" list="employeeList">
          <datalist id="employeeList">
              <option *ngFor="let x of _employeeProjectManager" value ={{x}}></option>
          </datalist>
        </div>

    <div class="form-group col-md-4">
      <label for="ProjectManager">Project Manager</label>
      <input class = "deptInput "type="text" list="managerList">
          <datalist id="managerList">
              <option *ngFor="let x of _employeeProjectManager" value ={{x}}></option>
          </datalist>
    </div>
  </div>
                                <!--Row 7-->
  <div class="form-row">
      <div class="form-group col-md-4">
          <label for="GLAccount">GL Account</label>
          <input class = "deptInput "type="text" list="GLAccountList">
          <datalist id="GLAccountList">
              <option *ngFor="let x of _GLAccount" value ={{x.name}}></option>
          </datalist>
        </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
